{% extends "base.html" %}

{% block content %}

    <h1>Lead List Page</h1>
    <a href="{% url 'leads:lead-create' %}">Create a new lead</a>
    <hr/>
    {% for lead in leads %}
    <div class="lead">
        <a href="{% url 'leads:lead-detail' lead.pk %}"> {{ lead.first_name }} {{ lead.last_name }} </a>is {{ lead.age }} years old.
    </div>
    {% endfor %}

{% endblock content %}
